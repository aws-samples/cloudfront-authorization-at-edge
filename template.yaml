  StaticSiteHandler:
    Type: AWS::Serverless::Function
    Condition: CreateSampleStaticSite
    Properties:
      CodeUri: src/cfn-custom-resources/static-site/
      Handler: bundle.handler
      Timeout: 180
      MemorySize: 2048
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource:
                - !GetAtt S3Bucket.Arn
            - Effect: Allow
              Action:
                - s3:DeleteObject
                - s3:PutObject
              Resource:
                - !GetAtt S3Bucket.Arn
