        - !Ref UserPoolAuthDomain
      RedirectPathSignIn: !Ref RedirectPathSignIn
      RedirectPathSignOut: !Ref RedirectPathSignOut
      OAuthScopes: !Join
        - ","
        - !Ref OAuthScopes
      SignOutUrl: !Ref SignOutUrl
      CookieSettings: !Ref CookieSettings
      Version: !Ref Version

  ReactAppHandler:
    Type: AWS::Serverless::Function
